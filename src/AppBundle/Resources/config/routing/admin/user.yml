admin_user_index:
    path:     /
    defaults: { _controller: AppBundle:Admin\User:index }
    methods:  GET

admin_user_new:
    path:     /new
    defaults: { _controller: AppBundle:Admin\User:new }
    methods:  [GET, POST]

admin_user_edit:
    path:     /{id}/edit
    defaults: { _controller: AppBundle:Admin\User:edit }
    methods:  [GET, POST,DELETE]

admin_user_delete:
    path:     /{id}/delete
    defaults: { _controller: AppBundle:Admin\User:delete }
    methods:  DELETE

